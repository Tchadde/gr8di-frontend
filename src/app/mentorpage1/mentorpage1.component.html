          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">

          <div class="form-check mb-3">

            <label class="form-check-label">AWS Deployments</label>

          <div class="form-check mb-3">

            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Netbeans</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Windows OS</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Mac OS</label>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
